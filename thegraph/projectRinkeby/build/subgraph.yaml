specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: MainContract
    network: rinkeby
    source:
      address: "0x28d90d61E763d6Fe4c9d8365A0025532938e2B4a"
      abi: MainContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ApprovedMerchantContract
        - CreateMerchantContract
        - NewMerchantContractApproved
        - PausedMerchantContract
        - SaveHistoric
        - VoteNewMerchantContractApproval
      abis:
        - name: MainContract
          file: MainContract/abis/MainContract.json
      eventHandlers:
        - event: ApprovedMerchantContract(address,bool)
          handler: handleApprovedMerchantContract
        - event: CreateMerchantContract(uint256,address,address,string)
          handler: handleCreateMerchantContract
        - event: NewMerchantContractApproved(address)
          handler: handleNewMerchantContractApproved
        - event: PausedMerchantContract(address,bool)
          handler: handlePausedMerchantContract
        - event: SaveHistoric(address,uint256,uint256,uint256,uint256)
          handler: handleSaveHistoric
        - event: VoteNewMerchantContractApproval(address,address)
          handler: handleVoteNewMerchantContractApproval
      file: MainContract/MainContract.wasm
  - kind: ethereum
    name: MerchantContract
    network: rinkeby
    source:
      address: "0xCE0C00dA6f172A9214FE28362da2fbBcf08838Ff"
      abi: MerchantContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ApprovedMerchant
        - Buy
        - Complete
        - CreatePurchase
        - Historic
        - OwnershipTransferred
        - PausedWithdrawals
        - Refund
        - TopUpMyContract
        - Withdrawal
      abis:
        - name: MerchantContract
          file: MerchantContract/abis/MerchantContract.json
      eventHandlers:
        - event: ApprovedMerchant(address,bool)
          handler: handleApprovedMerchant
        - event: Buy(uint256,uint256,address,address,uint256)
          handler: handleBuy
        - event: Complete(uint256)
          handler: handleComplete
        - event: CreatePurchase(uint256,uint256,uint256)
          handler: handleCreatePurchase
        - event: Historic(address,uint256,uint256)
          handler: handleHistoric
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PausedWithdrawals(address,bool)
          handler: handlePausedWithdrawals
        - event: Refund(address,address,uint256)
          handler: handleRefund
        - event: TopUpMyContract(address,uint256)
          handler: handleTopUpMyContract
        - event: Withdrawal(address,uint256)
          handler: handleWithdrawal
      file: MerchantContract/MerchantContract.wasm
